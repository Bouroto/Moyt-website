<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo_yt website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icones -->
     <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Link Swiper's css -->
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" 
      />
  </head>

  <body>
  <!-- Navbar -->
  <header>
    <a href="#" class="logo"><i class='bx bx-code-alt' ></i>Moyt</a>
    <!-- Menu Icon -->

    <div class="bx bx-menu" id="menu-icons"></div>
    <!-- Nav list -->

    <ul class="navbar">
      <li><a href="#home" class="home-active">Home</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  <!-- Profile -->
    <div class="profile">
      <img src="img/sung.jpg" alt="">
      <span>Moyt</span>
      <i class='bx bx-caret-down' ></i>
    </div>
  </header>
    <!-- Home -->
    <section class="home swiper" id="home">
      <div class="swiper-wrapper">
        <img src="img/img1.jpg" alt="">
        <!-- Slide 1 -->
        <div class="swiper-slide container">
          <div class="home-text">
          <span>I Am Moyt</span>
            <h1>Nothing For Now</h1>
            <div class="social">
              <i class='bx bxl-facebook'></i>
              <a href="https://facebok.com/"></a>
              </div>
            <div class="social2">
              <i class='bx bxl-instagram'></i>
            </div>
            <div class="social3">
              <i class='bx bxl-youtube'></i>
            </div>
            </div>
          </div>
        </div>
      </div>
        <div class="swiper-boutton-next"></div>
        <div class="swiper-boutton-prev"></div>
</section>
      <!-- About -->
   <section class="about" id="about">
     <img src="img/sung.jpg" alt="">
       <div class="about-text">
         <span>About Us</span>
         <p>I Am Moyt</p>
       </div>
   </section>
    <!-- Footer -->
    <section class="footer" id="footer">
      <div class="footer-box">
        <a href="#" class="logo"><i class='bx bx-code-alt' ></i>Moyt</a>
      </div>
      <div class="footer-box">
        <h2>Work With Me<i class='bx bxs-chevrons-down'></i></h2>
        <div class="footer-box">
        <form action="">
          <i class='bx bxs-envelope' ></i>
          <input type="email" name="" id="" placeholder="Enter Your Email !">
          <i class='bx bx-arrow-back bx-rotate-180' ></i>
          </form>
      </div>
    </section>
    <!-- Copyrights -->
    <div class="copyright">
      <p><i class='bx bx-copyright' ></i> Text Me Here <i class='bx bxs-chevrons-right' ></i></p>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Link to JS -->
    <script src="main.js"></script>
</body>

</html>
